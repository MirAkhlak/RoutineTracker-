// Place the flutter block properly above the plugins block
flutter {
    source = "../.."
}

plugins {
    id 'com.android.application' // or the appropriate plugin for your project
    id 'kotlin-android'           // If you're using Kotlin, for example
}

android {
    compileSdkVersion 33 // Example version, adjust as necessary
    // Other android configurations
}

dependencies {
    // Your dependencies here
}


android {
    namespace = "com.example.routine_tracker"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion // Corrected line to assign ndkVersion properly

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.routine_tracker"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}
